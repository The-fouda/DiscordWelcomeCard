<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Welcome Card Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Discord Welcome Card Generator</h1>
                        
                        <form id="cardForm" class="mb-4">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="avatarUrl" class="form-label">Avatar URL (optional)</label>
                                <input type="url" class="form-control" id="avatarUrl" name="avatar_url">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Background Style</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="background" value="0" id="bg1" checked>
                                        <label class="form-check-label" for="bg1">
                                            Neon Style
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="background" value="1" id="bg2">
                                        <label class="form-check-label" for="bg2">
                                            Abstract Style
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Generate Card</button>
                        </form>
                        
                        <div id="result" class="text-center d-none">
                            <h3 class="mb-3">Generated Card</h3>
                            <img id="cardImage" class="img-fluid rounded" alt="Generated welcome card">
                            <div class="mt-3">
                                <a id="downloadLink" class="btn btn-secondary" download="welcome-card.png">
                                    Download Card
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const avatarUrl = document.getElementById('avatarUrl').value;
            const background = document.querySelector('input[name="background"]:checked').value;
            
            const queryParams = new URLSearchParams({
                username,
                avatar_url: avatarUrl,
                background
            });
            
            try {
                const response = await fetch(`/generate-card?${queryParams}`);
                
                if (!response.ok) {
                    throw new Error('Failed to generate card');
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                document.getElementById('cardImage').src = imageUrl;
                document.getElementById('downloadLink').href = imageUrl;
                document.getElementById('result').classList.remove('d-none');
                
            } catch (error) {
                alert('Error generating card. Please try again.');
            }
        });
    </script>
</body>
</html>
